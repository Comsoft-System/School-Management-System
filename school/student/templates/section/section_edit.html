{% extends 'front_pages/base.html' %}
{% block title %}Section Edit{% endblock title %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h1>Section Edit</h1>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'section_edit' id %}">
                            {% csrf_token %}
                            <div class="form-group">
                                {% for field in form %}
                                    <label for="{{ field.id_for_label }}" class="form-label">
                                        {{ field.label }}
                                    </label>
                                    {{ field }}
                                    <br>
                                {% endfor %}
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-3 form-control">Section Edit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
