{% extends 'front_pages/base2.html' %}
{% block title %}Sections{% endblock title %}
{% block my %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Sections</h2>
                        <a class="btn btn-light btn-sm float-end" href="{% url 'section_add' %}">Add<i class="fa-solid fa-plus"></i></a>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-hover table-bordered mb-0">
                            <thead class="bg-light">
                                <tr class="text-center">
                                    <th class="text-primary">Section Code</th>
                                    <th class="text-primary">Section Name</th>
                                    <th class="text-primary">Section Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for sections in sections %}
                                    <tr class="text-center align-middle">
                                        <td>{{ sections.section_code }}</td>
                                        <td>{{ sections.section_name }}</td>
                                        <td><a class="btn btn-warning btn-sm" href="{% url 'section_edit' sections.section_code %}">Edit <i class="fa-regular  fa-pen-to-square"></i></a></td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock my %}
